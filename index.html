<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input id="name" required="" placeholder="Enter your name"> <br>
        <label for="email" id="email-label">Email</label><br>
        <input type="email" id="email" required="" placeholder="Enter your email"><br>
        <label for="number" id="number-label">Age(optional)</label><br>
        <input placeholder="Age" type="number" id="number" min="10" max="99"><br>
        <select id="dropdown">
          <option value="">option 1</option>
          <option value="">option 2</option>
        </select>
    </form>
    
    <script  src="js/index.js"></script>
  </body>
</html>
